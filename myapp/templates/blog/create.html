{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}新規投稿{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">タイトル</label>
        <input id="title" name="title" value="{{ request.form['title'] }}" required>

        <label for="body">内容</label>
        <textarea name="body" id="body" cols="30" rows="10">{{ request.form['body'] }}</textarea>

        <input type="submit" value="投稿する">
    </form>
{% endblock %}
